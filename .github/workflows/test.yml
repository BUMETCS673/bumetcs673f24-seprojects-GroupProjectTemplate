name: Django Test

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: movie_data
          MYSQL_USER: selina
          MYSQL_PASSWORD: snowBall
          MYSQL_ROOT_PASSWORD: snowBall2024
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Change directory to code
        run: cd code

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r code/requirements.txt

      - name: Run migrations
        env:
          DB_HOST: 127.0.0.1
        run: python code/manage.py migrate

      - name: Run tests
        env:
          DB_HOST: 127.0.0.1
        run: python code/manage.py test
