name: peak-performance

services:
  # MongoDB Service
  mongo:
    image: mongo:7.0.12
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
    networks:
      - peak-performance

  api: 
    build:
      context: ./server
      dockerfile: Dockerfile  # This is correct
    volumes:
      - ./server:/app
      - /app/node_modules     
    ports:
      - "5000:5000" 
    command: nodemon --watch . --exec node server.js  # Use nodemon to watch file changes
    depends_on:
      - mongo
    environment:
      MONGO_URI: mongodb://mongo:27017/mydatabase  # Environment variable for MongoDB connection
      NODE_ENV: development
    networks:
      - peak-performance

  client:
    build: 
      context: ./client  # Specify context here
      dockerfile: Dockerfile  # Move dockerfile under build
    volumes:
      - ./client:/app
      - /app/node_modules   
    networks:
      - peak-performance
    ports:
      - "3000:3000"
    command: npm run start  # Run the development server with hot reloading
    environment:
    - CHOKIDAR_USEPOLLING=true  # Necessary for file changes to be detected in Docker
    depends_on: 
      - api

volumes:
  mongo_data:

networks:
  peak-performance:
    driver: bridge
