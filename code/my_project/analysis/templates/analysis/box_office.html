{% extends 'analysis/base.html' %}
{% load static %}

{% block title %}
    Movie Runtimes | MDVP
{% endblock %}

{% block content %}
<!-- Main Content -->
<div class="row">
    <!-- Histogram -->
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-header border-0">
                <div class="d-flex">
                    <h3 class="card-title custom-title">Box Office Performance</h3>
                </div>
            </div>
            <div class="card-body">
                <div id="box-office-chart" style="height: 600px;"></div>
            </div>
        </div>
    </div>
</div>

<script>
    

document.addEventListener("DOMContentLoaded", function () {
    // Parse data passed from Django
    const boxofficeData = JSON.parse('{{ box_office_data|safe|escapejs }}');
    console.log('box_office_data',boxofficeData)
   // console.log(combinedData)
    // Initialize chart
   initChartWithTheme('box-office-chart', boxofficeData, 'dynamic bubble');

});
</script>





{% endblock %}
