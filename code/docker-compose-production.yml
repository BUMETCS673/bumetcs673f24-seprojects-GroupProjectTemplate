services:
  api:
    build:
      context: .
      dockerfile: ./server/Dockerfile.production
    env_file: .env.production
    image: api-production:latest  # Use Heroku registry format
    restart: unless-stopped
    depends_on:
      - mongo
    networks:
      - peak-performance

  client:
    build:
      context: .
      dockerfile: ./client/Dockerfile.production
    env_file: .env.production
    image: client-production:latest  # Use Heroku registry format
    restart: unless-stopped
    networks:
      - peak-performance
    depends_on:
      - api

  # Add mongo service if needed, otherwise remove it.
  mongo:
    image: mongo:latest
    volumes:
      - mongo_data:/data/db
    networks:
      - peak-performance

volumes:
  mongo_data:
    driver: local

networks:
  peak-performance:
    driver: bridge
